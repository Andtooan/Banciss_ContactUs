<!DOCTYPE html>
<html>
<head>
	<title>Contactanos Banciss Bank</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
</head>
<body>
	<div class="container">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<h2>Contactanos</h2>
				<form id="form" name="formulario" method="post" action="">

				<input name="title" type="text" class="field" placeholder="Asunto">
				<label for="description"> </label>
				<input name="description" type="text" class="field" placeholder="Descripcion">
				</form>
				<button class="btn">Enviar</button>
			</div>
		</div>
	</div>
</body>
</html>
